
<div *ngIf="countries.length === 0; else table" class="alert alert-warning">
        There is no data to show...
</div>

<ng-template #table>
    <table class="table table-hover table-striped table-borderless">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Capital</th>
                <th>Country</th>
                <th>Population</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index ">
                <td>{{ i + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
                <td>{{ country.capital }}</td>
                <td>{{ country.name.common }}</td>
                <td style="text-align: right;">{{ country.population | number }}</td>
                <td> <a [routerLink]="['/countries/by/', country.cca3]">View more</a> </td>
            </tr>
        </tbody>
    </table>
</ng-template>
