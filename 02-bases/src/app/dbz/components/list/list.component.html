<h4>Listado</h4>
<ul class="list-group">
    <!-- Investigar Directiva *ngFor -->
    <li *ngFor="
            let character of characterList;
            let i       = index;
            let isFisrt = first;
            let isLast  = last;
            let isEven  = even;
            let isOdd   = odd;
        "
        class="list-group-item d-flex justify-content-between"
        [ngClass]="{
            'list-group-item-success': isFisrt,
            'list-group-item-danger': isLast
        }"
    >
        <div>
            <span class="text-primary">{{ i }}. </span>
            <b>Name:</b> {{ character.name }} - <b>Power:</b> {{ character.power}}
            <br>
            <small class="text-secondary fw-lighter">
                <b>Es el 1ro:</b> {{isFisrt}} / <b>Es impar:</b> {{isOdd}} / <b>Es par:</b> {{ isEven }} / <b>Es el Ãºltimo:</b> {{isLast}}
            </small>
        </div>
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-sm btn-danger">X</button>
    </li>
</ul>
