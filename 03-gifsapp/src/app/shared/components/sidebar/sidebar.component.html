<div id="sidebar" class="bg-dark border-right p-3">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-light">
    <div class="list-group list-reset">
        <button
            *ngFor="let tag of tags"
            class="list-group-item list-group-item-action"
            (click)="searchTagClicked(tag)"
        >
            {{tag | uppercase}}
            <br>
            <small class="fw-lighter">{{tag | titlecase}}</small>
        </button>
    </div>
</div>
