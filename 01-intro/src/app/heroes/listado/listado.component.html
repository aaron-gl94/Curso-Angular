<h1>Listado Heroes</h1>

<div *ngIf="statusHeroe; else noBorrado">
    <h3>Heroe borrado: <b>{{heroeBorrado}}</b></h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<br>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
